<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
/* 		.ck.ck-editor {
		    max-width: 100px;
		} */
		.ck-editor__editable_inline {
		    height: 400px;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<textarea id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</textarea>

<button onclick="getData()">getData</button>

<script src="../build/ckeditor.js"></script>
<script>
	// full
	// $toolbar .= "'-','Templates'],
	// ['PasteText'],
	// ['Find','Replace'],
	// ['Maximize'],
	// ['Anchor']
	const editors = {};
	ClassicEditor.create( document.querySelector( '#editor' ),{
		wordCount: {
			onUpdate: stats => {
				// Prints the current content statistics.
				console.log( `Characters: ${ stats.characters }\nWords: ${ stats.words }` );
			}
		},
		image: {
			upload: {
				types: [ 'png', 'jpeg', 'bmp']
			}
		},
		// ckfinder: {
		// 	uploadUrl: 'https://example.com/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images&responseType=json',
		// 	options: {
		// 		resourceType: 'Images'
		// 	}
		// },
		// toolbarView:{
		// 	shouldGroupWhenFull: false,
		// },
		toolbar: [
			'heading',
			'|',
			'bold',
			'link',
			'|',
			'removeFormat',
			'|',
			'alignment',
			'horizontalLine',
			'indent',
			'outdent',
			'|',
			'imageUpload',
			'mediaEmbed',
			'|',
			'fontSize',
			'fontFamily',
			'fontColor',
			'highLight',
			'|',
			'bulletedList',
			'numberedList',
			'|',
			'insertTable',
			'italic',
			'underline',
			'strikeThrough',
			'subScript',
			'superScript',
			'undo',
			'redo'
		]
	} )
	.then( editor => {
		editors[ 'content' ] = editor;
		editor.ui.focusTracker.on( 'change:isFocused', ( evt, name, value ) => {
		    console.log( 'isFocused = ', value );
		} );
		//editor.config.toolbar.options.shouldGroupWhenFull = false;
	} )
	.catch( err => {
		console.error( err.stack );
	} );
	function getData(){
		console.log(editors['content'].getData());
	}
</script>

</body>
</html>
